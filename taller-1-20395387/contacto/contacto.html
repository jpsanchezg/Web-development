                </ul>

            </div>
        </div>

    <section class="contacto d-flex align-items-center py-5" id="contacto">
        <div class="container-fluid text-light">
            <div class="row">
                <div class="col-lg-6 d-flex justify-content-center justify-content-lg-end align-items-center px-lg-5"
                    data-aos="fade-right">
                    <div style="width:90%">
                        <div class="text-center text-lg-start py-4 pt-lg-0">
                            <p>contacto</p>
                            <h2 class="py-2">Envíe su consulta</h2>
                            <p class="para-light">Le daremos respuesta en un tiempo entre 24 a 48 horas.</p>
                        </div>
                        <div id="form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group py-2">
                                        <input type="text" class="form-control form-control-input" id="name"
                                            placeholder="Ingrese su nombre completo">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group py-2">
                                        <input type="text" class="form-control form-control-input" id="asunto"
                                            placeholder="Ingrese el asunto">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group py-1">
                                <input type="email" class="form-control form-control-input" id="uemail"
                                    placeholder="Ingrese su email">
                            </div>
                            <div class="form-group py-2">
                                <textarea class="form-control form-control-input" id="mensaje" rows="6"
                                    placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                        <div class="my-3">
                            <button class="btn form-control-submit-button" type="submit"
                                onclick="hizoClick()">Enviar</button>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center" data-aos="fade-down">
                    <img class="img-fluid d-none d-lg-block" src="../images/bg3.png" alt="contacto">
                </div>
            </div>
        </div>
    </section>

        <div class="container">

                    </div>
                </div>

                    <div>

                        <div class="d-flex align-items-center py-2">

                            </a>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <i class="fas fa-caret-right"></i>

                                <p class="ms-3">Nosotros</p>
                            </a>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <i class="fas fa-caret-right"></i>

                            </a>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <i class="fas fa-caret-right"></i>
                            <a href="contacto.html">
                                <p class="ms-3">contactanos</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
